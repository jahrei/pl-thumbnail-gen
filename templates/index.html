<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PL Thumbnail Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #E4E4E7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #FFFFFF;
            font-weight: 600;
            margin-bottom: 20px;
        }
        form {
            background: #1E1E1E;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        label {
            font-size: 14px;
            font-weight: 600;
            color: #A3A3A3;
            margin-top: 10px;
            display: block;
        }
        input[type="file"],
        input[type="text"],
        select {
            margin: 10px 0 20px;
            padding: 10px;
            width: 100%;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 14px;
            background-color: #262626;
            color: #E4E4E7;
            box-sizing: border-box;
        }
        button {
            background: #3B82F6;
            color: #FFFFFF;
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #2563EB;
        }
    </style>
</head>
<body>
    <h1>PL Thumbnail Generator</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="image">Choose an image:</label>
        <input type="file" name="image" id="image" accept="image/*" required>
        
        <label for="weight">Enter weight number or text:</label>
        <input type="text" name="weight" id="weight" placeholder="Enter a number or text (e.g., 300 or Hello)" required>

        <label for="color">Choose text color (default is white):</label>
        <select name="color" id="color">
            <option value="white">White</option>
            <option value="gold">Gold</option>
            <option value="red">Failed Red</option>
        </select>

        <label for="unit">Choose unit:</label>
        <select name="unit" id="unit">
            <option value="lb">lb</option>
            <option value="kg">kg</option>
        </select>

        <button type="submit">Generate Image</button>
    </form>
</body>
</html>
