<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Modifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #E4E4E7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #FFFFFF;
            font-weight: 600;
            margin-bottom: 20px;
        }
        form {
            background: #1E1E1E;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        label {
            font-size: 14px;
            font-weight: 600;
            color: #A3A3A3;
            margin-top: 10px;
            display: block;
        }
        input[type="file"],
        input[type="text"] {
            margin: 10px 0 20px;
            padding: 10px;
            width: 100%;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 14px;
            background-color: #262626;
            color: #E4E4E7;
            box-sizing: border-box;
        }
        input[type="file"]::file-selector-button {
            background-color: #3B82F6;
            color: #FFFFFF;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #2563EB;
        }
        button {
            background: #3B82F6;
            color: #FFFFFF;
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #2563EB;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #A3A3A3;
        }
        footer a {
            color: #3B82F6;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Image Modifier</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="image">Choose an image:</label>
        <input type="file" name="image" id="image" accept="image/*" required>
        <label for="weight">Enter weight number:</label>
        <input type="text" name="weight" id="weight" placeholder="Enter a number (e.g., 300)" required>
        <button type="submit">Generate Image</button>
    </form>
    <footer>
        Powered by your custom image modifier script. <a href="#">Learn more</a>
    </footer>
</body>
</html>
